<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Replicate the sleek design and functionality of Twitter with our Twitter UI clone. Explore our responsive and intuitive user interface now." />
		<meta
			name="keywords"
			content="Twitter clone, Twitter UI, Twitter design, social media clone, responsive UI, user interface, web development" />
		<meta
			name="description"
			content="Discover the beauty and functionality of X UI with our X UI clone. Dive into our stunning design and user-friendly interface today." />
		<meta
			name="keywords"
			content="X UI clone, UI design, web development, responsive UI, user interface, website clone, X design" />

		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link
			rel="shortcut icon"
			href="https://abs.twimg.com/favicons/twitter-pip.3.ico"
			type="image/x-icon" />
		<title>Twitter/Home</title>
	</head>
	<body>
		<div class="container">
			<aside class="left-sidebar">
				<ul>
					<!-- Home logo -->
					<li>
						<a href="#" class="logo" id="home">
							<img
								class="logo-img"
								src="https://abs.twimg.com/favicons/twitter-pip.3.ico"
								alt="logo" />
						</a>
					</li>
					<li>
						<a href="#" class="icon" id="home">
							<i class="fa-solid fa-house logo-icon"></i>
							<span class="logo-icon text">Home</span>
						</a>
					</li>
					<li>
						<a href="#" class="icon">
							<i class="fa-solid fa-magnifying-glass logo-icon"></i>
							<span class="logo-icon text">Explore</span>
						</a>
					</li>
					<li>
						<a href="#" class="icon">
							<i class="fa-solid fa-bell logo-icon"></i>
							<span class="logo-icon text">Notifications</span>
						</a>
					</li>
					<li>
						<a href="#" class="icon">
							<i class="fa-regular fa-envelope logo-icon"></i>
							<span class="logo-icon text">Messages</span>
						</a>
					</li>
					<li>
						<a href="#" class="icon">
							<i class="fa-solid fa-layer-group logo-icon"></i>
							<span class="logo-icon text">Grok</span>
						</a>
					</li>
					<li>
						<a href="#" class="icon">
							<i class="fa-solid fa-list-ul logo-icon"></i>
							<span class="logo-icon text">Lists</span>
						</a>
					</li>
					<li>
						<a href="#" class="icon">
							<i class="fa-regular fa-user logo-icon"></i>
							<span class="logo-icon text">Profile</span>
						</a>
					</li>
					<li>
						<a href="#" class="icon">
							<i class="fa-regular fa-square-caret-down logo-icon"></i>
							<span class="logo-icon text">More</span>
						</a>
					</li>
					<li>
						<button class="post-btn">Post</button>
					</li>
				</ul>
			</aside>
			<div class="main-content">main-content</div>
			<div class="right-sidebar">right-bar</div>
		</div>
	</body>
</html>
